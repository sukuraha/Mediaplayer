<!DOCTYPE html>
<html>
<head>
   <style>
     body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('images1.png');
             background-size: cover;
             background-position: center;
             width: 100%;
             height: 100vh;
             position: relative;
            
        }

        .about-container {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            width: 1000px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6600; /* Orange text color for the heading */
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Additional styles for the "About Alpha MediaPlayer" section */
        .about-container p:first-of-type {
            font-weight: bold;
        }

        .about-container p:nth-of-type(2) {
            font-style: italic;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>Our Services</h1>
        <p>
            We offer a wide range of services to meet your media needs.
        </p>
        <p>
            Our team is dedicated to providing high-quality solutions for media playback, streaming, and customization.
        </p>
        <p>
            Explore our services and experience the difference in media technology.
        </p>
    </div>
</body>
</html>
